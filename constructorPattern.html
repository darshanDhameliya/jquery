<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="jquery-3.4.1.js"></script>
    <script>
        function Customer() {
            var _name;
            this.setName = function(name) {
                if (name.length > 0)
                    _name = name;
            }
            this.getName = function() {
                return _name.toUpperCase();
            }
            this.getNameAfterWhile = function() {
                setTimeout(function() {
                    return _name;

                }, 2000);
            }
        }
        var c1 = new Customer();
        console.log(c1);
        c1.setName("vivek");
        console.log(c1.getNameAfterWhile());

        // console.log(c1.getName());

        // var c2 = new Customer();
        // c2.setName("darshan");
        // console.log(c2.getName());
        // console.log(c2);
    </script>
</body>

</html>
