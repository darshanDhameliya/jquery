<body>
    <script>
        function cubrEven1(number) {
            if (number % 2 == 0)
                return number * number * number;
            else
                throw "not even exception";
        };

        // synchronize
        //         function cubrEven2(number, fn) {
        //             if (number % 2 == 0)
        //                 fn({
        //                     return: number * number * number
        //                 })
        //             else
        //                 fn({
        //                     error: 'not even'
        //                 })
        //         };

        // asynchronize
        function cubrEven2(number, fn) {
            setTimeout(function() {
                if (number % 2 == 0)
                    fn({
                        return: number * number * number
                    })
                else
                    fn({
                        error: 'not even'
                    })
            }, 0);

        };

        var result = cubrEven1(20);
        console.log(result);

        cubrEven2(6, function(result) {
            console.log(result);
        });

        console.log("End Program");
    </script>
</body>
