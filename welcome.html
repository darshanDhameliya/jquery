<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>

</head>

<body onload="onLoadPage()">
    <div id="banner"></div>
    <script src="jquery-3.4.1.js"></script>
    <script>
        // console.log(jQuery);
        // console.log($);
        // console.log($ == jQuery);
        // console.log(typeof $);
        // console.log(typeof jQuery);
        function onLoadPage() {
            $(document).ready(function() {
                $("<h1>", {
                    text: "welcome to jquery page"
                }).appendTo("#banner");

                $("#banner").css({
                    "background-color": "lightblue",
                    "text-align": "center",
                    "height": "50px"
                });
            });
        }
    </script>
</body>

</html>
